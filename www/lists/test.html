<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="" ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">

  <p>Looping with objects:</p>
  <ul>
    <li ng-repeat="x in names">
      {{ x.name + ', ' + x.country }}
    </li>      
  </ul>
  <form action="../cgi-bin/add.cgi" method="POST">
    Enter two numbers to add:<br />
    First Number: <input type="text" name="num1" /><br />
    Second Number: <input type="text" name="num2" /><br />
    <input type="submit" value="Add" />
  </form>
  <!-- hhhhh -->
  <form action="">
    <select name="boats" onchange="showBoat(this.value)">
      <option value="">Select a boat:</option>
      <option value="SLRC">St. Louis</option>
      <option value="Cinci">Cincinnati</option>
      <option value="Dublin">Dublin</option>
    </select>
  </form>
  <br />
  <div id="txtHint">Boat info will be displayed here</div>

  <script>
    function showBoat(value) {
      console.log("got value [" + value + "]");
      $http({method: 'GET', url: '../cgi-bin/textXML.py'}).then(function successCallback(response) {document.getElementById("txtHint").innerHTML = response.id;}, function errorCallback(response) {document.getElementById("txtHint").innerHTML = "Error";});
    };
  </script>
</div>

    </body>
    </html>
